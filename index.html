<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Amigo Secreto Generator</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Amigo secreto</h1>
        <p class="paragraph">Digite o nome de seus amigos</p>
        <section class="content">
            <div class="inline-group">
            <input class="inline-elements" type="text" placeholder="Digite aqui o nome do seu amigo">
            <button class="inline-elements" id="btn-adicionar"><span class="material-symbols-outlined">
                add
                </span></button>
            </div>
            <ul id="lista-amigos"></ul>
            <button id="btn-sortear" disabled>Sortear meu amigo secreto</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
